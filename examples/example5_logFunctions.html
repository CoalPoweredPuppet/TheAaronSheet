<h3>Inventory</h3>

<div class="inventory-row headers">	
    <div class="name" >Item</div>
    <div class="quantity" >Qty</div>
    <div class="weight" >Weight</div>
    <div class="totalweight" >Total Weight</div>
    <div class="cost" >Cost($)</div>
    <div class="runningtotal" >Running Total($)</div>
</div>
<fieldset class="repeating_inventory">
	<div class="inventory-row">	
		<input class="name" type="text" name="attr_item" placeholder="item name" title="name" />
		<input class="quantity" type="text" name="attr_quantity" value="0" title="quantity" />
		<input class="weight" type="text" name="attr_weight" value="0" title="weight" />
		<input class="totalweight" type="text" name="attr_totalweight" value="0" title="totalweight" />
		<input class="cost" type="text" name="attr_cost" value="0" title="cost" />
		<input class="runningtotal" type="text" name="attr_runningtotal" value="0" title="running total" />
	</div>
</fieldset>

<div class="footer">
	<div class="total">Total Weight<br><input class="sumtotalweight" type="text" name="attr_total_weight" value="0" title="total weight" /></div>
	<div class="total">Total Cost<br><input class="sumtotalcost" type="text" name="attr_total_cost" value="0" title="total cost" /></div>
	<div class="total">Summary:<br><textarea class="summary" type="textarea" name="attr_summary" title="summary"/></textarea>
</div>



<div>TheAaronSheet :: <a href="https://github.com/shdwjk/TheAaronSheet">https://github.com/shdwjk/TheAaronSheet</a></div>



<script type="text/worker">

/*=include ../../../TheAaronSheet.js */

// enable debug logging
TAS.config({logging:{debug: true}});

(function(){
	'use strict';

	var string ='This is a string!',
		integer = 8675309,
		decimal = 3.14159265359,
		bool = true,
		namedFunction = function DoStuffWithThings(things){return things+'stuff';},
		anonymousFunction = function(test){return test+test;},
		array = [ 1, 2, 3, 'orange', 'apple', 'avacado', function thing(a){ return a+a; }],
		object = { fruit: 'tomato', number: 42 };

	
	console.log('==> Logging Types <====================================');
	TAS.log('TAS.log() for general messages');
	TAS.notice('TAS.notice() for messages you want to notice that are not errors.');
	TAS.info('TAS.info() for documenting things like status changes.');
	TAS.warn('TAS.warn() for things that might be problems or indicate potential issues.');
	TAS.error('TAS.error() for errors you need to be sure to notice.');
	TAS.debug('TAS.debug() other things you want to keep track of while editing.');

	console.log('==> Type Logging <=====================================');
	TAS.debug(string);
	TAS.debug(integer);
	TAS.debug(decimal);
	TAS.debug(bool);
	TAS.debug(NaN);
	TAS.debug(null);
	TAS.debug(undefined);
	TAS.debug(namedFunction);
	TAS.debug(anonymousFunction);
	TAS.debug(array);
	TAS.debug(arguments);
	TAS.debug(object);

	console.log('==> Multiple Argument Support <=====================================');
	TAS.notice(string,integer,NaN,anonymousFunction,arguments);

}(1,2,'taco',['water','wine']));


</script>
